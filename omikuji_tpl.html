<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
    $("#pull").on("click", function(){
        const r = Math.random()*5;
        const n = Math.ceil(r);
        console.log(n);
        if(n == 1){
            $("#echo").html("大吉");
            $("#echo").css("color", "#ff0000");
            $("#echo").css("background-color", "#fffff0");
            $("#echo").fadeOut(3000).fadeIn(5000);
        }
        if(n == 2){
            $("#echo").html("中吉");
            $("#echo").css("color", "#00ff00");
        }
        if(n == 3){
            $("#echo").html("笑吉");
            $("#echo").css("color", "#0000ff");
        }
        if(n == 4){
            $("#echo").html("凶");
            $("#echo").css("color", "#000000");
        }
        if(n == 5){
            $("#echo").html("キチガイ");
            $("#echo").css("color", "#000000");
        }
    });






</script>
</body>
</html>
